<form class="form-horizontal">
  <fieldset>
    <div class="panel panel-primary">
      <div class="panel-heading">Cadastro de Pessoas - IGTI</div>

      <div class="panel-body">
        <div class="form-group">
          <div class="col-md-11 control-label">
            <p class="help-block">
              <span>*</span> Campo Obrigatório
            </p>
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">Nome <span>*</span></label>
          <div class="col-md-8">
            <input id="Nome" name="Nome" [(ngModel)]="pessoa.nome" placeholder="" class="form-control input-md"
              required="" type="text">
          </div>
        </div>

        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Nome">CPF <span>*</span></label>
          <div class="col-md-2">
            <input id="cpf" name="cpf" #cpf [(ngModel)]="pessoa.cpf" placeholder="Apenas números"
              class="form-control input-md" (keypress)="formatar('###.###.###-##', cpf)" required="" type="text"
              maxlength="14" pattern="[0-9]+$">
          </div>

          <label class="col-md-1 control-label" for="Nome">Nascimento<span>*</span></label>
          <div class="col-md-2">
            <input id="dtnasc" #dtnasc name="dtnasc" [(ngModel)]="pessoa.dataNascimento" placeholder="DD/MM/AAAA"
              class="form-control input-md" required="" type="text" maxlength="10"
              (keypress)="formatar('##/##/####', dtnasc)">
          </div>

          <!-- Multiple Radios (inline) -->

          <label class="col-md-1 control-label" for="radios">Sexo <span>*</span></label>
          <div class="col-md-4">
            <label required="" class="radio-inline" for="radios-0">
              <input name="sexo" id="sexo" value="feminino" [(ngModel)]="pessoa.sexo" type="radio" required>
              Feminino
            </label>
            <label class="radio-inline" for="radios-1">
              <input name="sexo" id="sexo" value="masculino" [(ngModel)]="pessoa.sexo" type="radio">
              Masculino
            </label>
          </div>
        </div>

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="prependedtext">Telefone <span>*</span></label>
          <div class="col-md-2">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
              <input (keypress)="formatar('## #####-####', fone)" #fone id="prependedtext" [(ngModel)]="pessoa.telefone"
                name="prependedtext" class="form-control" placeholder="XX XXXXX-XXXX" required="" type="text"
                maxlength="13" pattern="\[0-9]{2}\ [0-9]{4,6}-[0-9]{3,4}$">
            </div>
          </div>

        </div>

        <!-- Prepended text-->
        <div class="form-group">
          <label class="col-md-2 control-label" for="prependedtext">Email <span>*</span></label>
          <div class="col-md-5">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
              <input id="prependedtext" [(ngModel)]="pessoa.email" name="prependedtext" class="form-control"
                placeholder="email@email.com" required="" type="text" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
            </div>
          </div>
        </div>
        <!-- Button (Double) -->
        <div class="form-group">
          <label class="col-md-2 control-label" for="Cadastrar"></label>
          <div class="col-md-8">
            <button id="Cadastrar" name="Cadastrar" class="btn btn-success" (click)="salvar()"
              type="Submit">Cadastrar</button>
          </div>
        </div>

      </div>
    </div>


  </fieldset>
</form>


<router-outlet></router-outlet>
